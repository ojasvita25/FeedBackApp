
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center  style="font-family: 'Poiret One', cursive;" ><b>MENU</b>
</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button large ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <h5 color="primary"  style="font-family: 'Poiret One', cursive;"><b>{{p.title}}</b></h5>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
