<ion-header>
<ion-toolbar color="primary">
 <button ion-button icon-only menuToggle>

    </button>
   <ion-title text-center>
    <p><b>All Events</b></p>
    </ion-title>

<ion-content class="main_bg" padding>

<ion-card  *ngFor="let item of eventInfo ;let i = index; " (click)="itemSelected(eventInfo[i].name,eventInfo[i].leadTemplateList)">
  <ion-card-header  text-center>
     <h2><b>  {{item.name}}</b></h2>
  </ion-card-header>

  <ion-card-content>
     <h5 color="primary"><b>Created on : &nbsp;&nbsp; {{item.creation_date}}</b></h5>
  
     <h5> <b>Total Responses :  &nbsp;&nbsp;</b>
</h5>
      <div text-right> <ion-icon  color="primary"  item-right ios="ios-return-right" md="md-return-right"></ion-icon></div>

     
  </ion-card-content>

</ion-card>

</ion-content>
