<ion-header>
<ion-toolbar color="primary">
  <ion-navbar>
    <ion-title>
     DashBoard
    </ion-title>
  </ion-navbar>
   </ion-toolbar>
</ion-header>

<ion-content padding class="new-user">
 <ion-list>
<ion-item>
   <ion-label fixed>I am interested in</ion-label>
   <ion-select [(ngModel)]="select" multiple="true">
    <ion-option>1</ion-option>
    <ion-option>2</ion-option>
    <ion-option>3</ion-option>
    </ion-select>
  </ion-item>
   
  <ion-item>
    <ion-label fixed>Firstname</ion-label>
    <ion-input [(ngModel)]="firstname" type="text" value=""></ion-input>
  </ion-item>
<ion-item>
    <ion-label fixed>Lastname</ion-label>
    <ion-input [(ngModel)]="lastname" type="text" value=""></ion-input>
  </ion-item>
   
  <ion-item>
    <ion-label fixed>Company</ion-label>
    <ion-input [(ngModel)]="CountryCode" type="text"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label fixed>Job Title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<ion-item>
    <ion-label fixed>E mail</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Phone no</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  
   <ion-item>
        <ion-label>Message</ion-label>
        <ion-textarea name="message"></ion-textarea>
      </ion-item>
</ion-list>
<button ion-button (click)="submit()">Done</button>
</ion-content>
