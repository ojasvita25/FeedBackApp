<ion-header>
  <ion-navbar>
    <ion-title>
     Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="new-user">
 <ion-list>
<ion-item>
   <ion-label fixed>I am interested in</ion-label>
   <ion-select [(ngModel)]="select" multiple="true">
    <ion-option>1</ion-option>
    <ion-option>2</ion-option>
    <ion-option>3</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Firstname</ion-label>
    <ion-input [(ngModel)]="user.firstname" type="text" value=""></ion-input>
  </ion-item>
<ion-item>
    <ion-label fixed>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastname"  value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Company</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label fixed>Job Title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<ion-item>
    <ion-label fixed>E mail</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Phone no</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Message</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-list>
<button ion-button (click)="save()">Done</button>
</ion-content>
