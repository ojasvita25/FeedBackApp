<ion-header>
<ion-toolbar color="primary">
  <ion-navbar>
    <ion-title>
   Build Form
    </ion-title>
  </ion-navbar>
   </ion-toolbar>
</ion-header>
<ion-content padding>
<ion-label fixed stacked>Template Name :</ion-label>
<ion-input placeholder="Name your Template" type="text" value=""></ion-input>

<div  *ngFor="let input of inputs;let i = index;">
<ion-list>
<h3>{{i+1}}.</h3>
<ion-item>
<ion-label fixed> Name</ion-label>
<ion-input  [(ngModel)]="input.name"  placeholder="Label of the Field" type="text" value=""></ion-input>
</ion-item>
<ion-item >
   <ion-label fixed>Type</ion-label>
   <ion-select [(ngModel)]="input.type" placeholder="Type of form field" >
    <ion-option value="1">Text Field</ion-option>
     <ion-option value="2">DropDown</ion-option>
   </ion-select>
 </ion-item>


<div  *ngIf="input.type == 2 " >
<div *ngFor="let d of input.options;let j = index;">
<ion-list>
  <ion-item >
<ion-label fixed>
options</ion-label>
<ion-input  [(ngModel)]="d.option"  placeholder="dropdown options" type="text" value=""></ion-input>
 </ion-item>
 </ion-list>
 
 <button ion-button *ngIf="j == input.options.length - 1" (click)="addInputOptions(d)">
             <ion-icon  ios="ios-add" md="md-add"></ion-icon>
 </button>
 
 <!-- <button ion-button *ngIf="j != input.options.length - 1" (click)="removeInputOptions(j)">
            <ion-icon ios="ios-close" md="md-close"></ion-icon>             
 </button> -->
 </div></div>
 </ion-list>
        <button ion-button *ngIf="i == inputs.length - 1" (click)="addInput()">
             <ion-icon  ios="ios-add" md="md-add"></ion-icon>

        </button>
            <button ion-button *ngIf="i != inputs.length - 1" (click)="removeInput(i)">
            <ion-icon ios="ios-close" md="md-close"></ion-icon>             
        </button>
    </div>

     <button (click)="submit()" ion-button>Submit</button>
  <p *ngFor="let input of inputs" >
  	{{input.name}}
  	{{input.type}}
 </p>
 </ion-content>
