<ion-header>

<ion-toolbar  color="primary">
   <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
     <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
    <p><b>Dashboard</b></p>
    </ion-title> 
   </ion-toolbar>
</ion-header>

<ion-content class="main_bg">
<ion-card padding>
  <ion-card-header text-center color="primary">
    <h2><b>Available Templates created by you.</b></h2>
  </ion-card-header>
  <ion-card-content>
   <button class="btn btn-green" ion-button (click)="goToTemplate()" color="secondary" full>Get Events</button>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header text-center color="primary">
    <h2><b> Create your own Templates.</b></h2>
  </ion-card-header>
  <ion-card-content>
   <button ion-button  class="btn btn-green" (click)="goToCustomForm()" color="secondary" full>Build Templates</button>
  </ion-card-content>
</ion-card>
<hr color="primary">
<ion-card id="active_template">
<ion-card-header color="primary">
    <h5 color="primary"><b> Active Event</b></h5>
    <h2><b><u> {{active_title}}</u></b>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<span (click)="goToActiveEvent()" color="secondary" ><b>Go To Active Event&nbsp;&nbsp; -> </b> 
</span></h2>    
  </ion-card-header>
  <hr>
 <ion-card-content *ngFor="let item of active_templateList;let i = index; " >
 <h5><b>{{i+1}}.&nbsp;{{item.title}}</b></h5>
 <ion-row  text-center>
  	<ion-col>
		<h1><b>
{{item.total_responses}}</b></h1>
		<h5><b>Total Responses</b></h5>
  	</ion-col>
   	<ion-col>
 		<h1><b>{{item.new_responses}}</b></h1>
 		<h5><b>New Responses</b></h5>
   </ion-col>
 </ion-row>
 <br>
<ion-row>
<ion-col>
		<h5><b>Created on: &nbsp;&nbsp;&nbsp;&nbsp;{{item.creation_date}}</b> </h5> 
  	</ion-col>
</ion-row>
<hr>
<h5 color="primary" (click)="goToTemplate()"><b>VIEW ALL EVENTS</b></h5>
 </ion-card-content>
</ion-card>
