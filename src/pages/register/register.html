<ion-header>

    <ion-toolbar color="primary">
    <ion-navbar>
    <ion-title>
     <p><b>SIGN UP</b></p>
    </ion-title>
     </ion-navbar>
   </ion-toolbar>
  
</ion-header>

<ion-content padding>
<h5 color="secondary">Sign Up for a Free Account</h5>
<form  [formGroup]="registerForm">
<ion-list>
     <ion-item>
    <ion-label color="primary" class="label" stacked>First name :</ion-label>
    <ion-input  formControlName="firstname" type="text" [(ngModel)]="firstname" placeholder="Your first name" required clearInput ></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-label color="primary" class="label" stacked>Last name :</ion-label>
    <ion-input  formControlName="lastname" type="text" [(ngModel)]="lastname" placeholder="Your last name" required clearInput ></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-label color="primary" class="label" stacked>Login (Company Email) :</ion-label>
    <ion-input  formControlName="email" type="email" [(ngModel)]="email" placeholder="Enter your email" required clearInput ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Password :</ion-label>
    <ion-input  formControlName="password" required type="password" [(ngModel)]="pass"
        placeholder="Enter a password"  clearInput></ion-input>
    </ion-item>
        <br>
        <ion-item>
    <ion-label color="primary" stacked>Company Name :</ion-label>
    <ion-input  formControlName="companyName" required type="text" [(ngModel)]="companyName"
        placeholder="Your company name"  clearInput></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-label color="primary" stacked>Mobile number :</ion-label>
    <ion-input  formControlName="mobileNumber" required type="number" [(ngModel)]="mobileNumber"
        placeholder="Your Mobile Number"  clearInput></ion-input>
    </ion-item>
    </ion-list>
    </form>
    <button full  class="btn btn-blue" [disabled]="!registerForm.valid" ion-button end color="primary" (click)="saveDetails()">
      Sign Up
    </button>
    <p text-center>By tapping "SIGN UP", you agree to our <b>Terms of Use</b> and <b>Mobile App Privacy Policy Statement</b> and also agree to receiving news and tips via email.</p>
    <h5 text-center>Or</h5>
<br>
 <button  class="btn btn-blue" full ion-button end color="primary" (click)="dofblogin()">
     <span><ion-icon name="logo-facebook"></ion-icon></span> &nbsp;&nbsp;Facebook login
    </button>
    <br>
     <button  class="btn btn-red" full ion-button end color="danger" (click)="doGooglelogin()">
      <ion-icon name="logo-googleplus"></ion-icon> &nbsp;&nbsp;Google+ login
    </button>
</ion-content>
