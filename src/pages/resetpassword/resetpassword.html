<ion-header>
    <ion-toolbar color="primary">
    <ion-navbar>
    <ion-title>
     <p><b> Forgot password</b></p>
    </ion-title>
     </ion-navbar>
   </ion-toolbar>
  
</ion-header>
<ion-content text-center padding>
<h5>To reset your password, please use the form below. We ll send you an email with a link to reset your password.</h5>
<ion-item>
    <ion-label color="primary" class="label" stacked><h5>Company Email-ID :</h5></ion-label>
    <ion-input type="email" name="ID" [(ngModel)]="email" placeholder="Your company Email-ID" required clearInput ></ion-input>
    </ion-item>
    <br>
    <button class="btn btn-blue" full ion-button end color="primary"  (click)="send()">
      SEND
    </button>
</ion-content>
